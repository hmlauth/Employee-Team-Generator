<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Team Summary</title>
        <!-- ref to font awesome -->
        <script src="https://kit.fontawesome.com/4a3eda80d3.js" crossorigin="anonymous"></script>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                font-family: 'Calibri', sans-serif;
                margin: 0;
            }

            header {
                text-align: center;
                background: #007180;
                color: white;
                text-shadow: 2px 2px #006f7e;
                width: 100%;
                line-height: 130px;
                font-size: 1.2em;
            }

            header h1 {
                margin: 0;
            }

            .card-container {
                margin: 20px 0;
                text-align: center;
            }

            .card {
                display: inline-block;
                width: 30%;
                margin: 10px;
            }

            .card-title {
                color: white;
                background: #00adc4;
                text-align: center;
                border-radius: 5px 5px 0 0;
                border-bottom: 3px solid #006f7e;
                overflow: auto;
            }

            .card-title h2 {
                margin-top: 5px;
            }

            .card-title h3 {
                margin-bottom: 5px;
            }

            .card-body {
                text-align: left;
                background: #eeeeee;
                padding: 15px;
                border-radius: 0 0 5px 5px;
            }

            .card-body p {
                margin: 5px 0;
                padding: 15px 10px;
                background: white;
                border: 1px solid #dddddd;
            }

            @media only screen and (max-width: 800px) {
                .card {
                    width: 40%;
                }
            }

            @media only screen and (max-width: 600px) {
                .card {
                    width: 80%;
                }
            }

        </style>
    </head>
    <body>
        <header>
            <h1>Team Summary</h1>
        </header>
        <div class="card-container">
        <div class="card">
                <div class="card-title">

                </div>
                <div class="card-body">

                    <p>E-mail: hannalauth@gmail.com</p>
                    <p>Office Number: 111</p>
                </div>
            </div>
<div class="card">
                <div class="card-title">
                    <h3>Engineer</h3>
                    <h2>Zane Thomas</h2>
                </div>
                <div class="card-body">
                    <p>ID: 222</p>
                    <p>E-mail: zanethomas@gmail.com</p>
                    <p>GitHub: <a href="http://www.github.com/zthomas">zthomas</a></p>
                </div>
            </div>
<div class="card">
                <div class="card-title">
                    <h3>Intern</h3>
                    <h2>Corrado</h2>
                </div>
                <div class="card-body">
                    <p>ID: 333</p>
                    <p>E-mail: corrado@gmail.com</p>
                    <p>School: UCLA</p>
                </div>
            </div>
        </div>
    </body>
    </html>
